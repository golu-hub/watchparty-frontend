<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 5px; width: 250px; }

<body>

<h2>ðŸŽ¬ Watch Party</h2>

<input id="room" placeholder="Room name" />
<input id="password" placeholder="Room password" type="password" />

<br />

<button onclick="joinRoom()">Join Room</button>

<script>
function joinRoom() {
  const room = document.getElementById("room").value.trim();
  const password = document.getElementById("password").value;

  if (!room) {
    alert("Room name required");
    return;
  }

  window.location.href =
    `room.html?room=${encodeURIComponent(room)}&password=${encodeURIComponent(password)}`;
}
</script>

</body>
</html>
