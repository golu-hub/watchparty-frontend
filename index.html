<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Watch Party</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      margin: 5px;
    }
    #player {
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

<h2>ðŸŽ¬ Watch Party</h2>

<div>
  <input id="roomInput" placeholder="Room name" />
  <input id="videoInput" placeholder="YouTube Video ID" />
  <button onclick="joinRoom()">Join Room</button>
</div>

<div>
  <button onclick="playVideo()">Play</button>
  <button onclick="pauseVideo()">Pause</button>
</div>

<div id="player"></div>
<div id="status">Disconnected</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
  // ðŸ”— WebSocket URL (Render backend)
  const WS_URL = "wss://watchparty-server-xnp3.onrender.com";

  let socket;
  let player;
  let room = null;

  // Load YouTube player
  function onYouTubeIframeAPIReady() {
    player = new YT.Player("player", {
      height: "360",
      width: "640",
      videoId: "",
      events: {
        onStateChange: onPlayerStateChange
      }
    });
  }

  // Join a room
  function joinRoom() {
    room = document.getElementById("roomInput").value.trim();
    const videoId = document.getElementById("videoInput").value.trim();

    if (!room || !videoId) {
      alert("Enter room name and video ID");
      return;
    }

    socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      document.getElementById("status").textContent = "Connected";
      socket.send(JSON.stringify({
        type: "join",
        room,
        videoId
      }));
      player.loadVideoById(videoId);
    };

    socket.onmessage = (event) => {
      const msg = JSON.parse(event.data);

      if (msg.room !== room) return;

      if (msg.type === "play") {
        player.seekTo(msg.time, true);
        player.playVideo();
      }

      if (msg.type === "pause") {
        player.pauseVideo();
      }
    };

    socket.onerror = () => {
      document.getElementById("status").textContent = "WebSocket error";
    };
  }

  // Send play event
  function playVideo() {
    if (!socket || socket.readyState !== 1) return;

    socket.send(JSON.stringify({
      type: "play",
      room,
      time: player.getCurrentTime()
    }));
  }

  // Send pause event
  function pauseVideo() {
    if (!socket || socket.readyState !== 1) return;

    socket.send(JSON.stringify({
      type: "pause",
      room
    }));
  }

  // Prevent infinite loops
  function onPlayerStateChange(event) {
    // Intentionally left minimal
  }
</script>

</body>
</html>
